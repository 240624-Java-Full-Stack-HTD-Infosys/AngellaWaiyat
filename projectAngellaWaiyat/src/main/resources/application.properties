spring.application.name=projectAngellaWaiyat
spring.datasource.url=jdbc:postgresql://localhost:5432/waiyatdb
spring.datasource.username=postgres
spring.datasource.password=wh

#spring database stuff
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
#othermode for ddl : Create, Validate , update ,create-drop

#server
server.error.include-message=always

#Dev tool
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period =1s